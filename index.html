<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" type="image/ico" href="public/favicon.ico">
    <title>t.me/debugoverlay</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="accent">game</span>sense workshop</h1>
        </div>
        <div class="content">
            <div class="form-group">
                <label for="lua_name">script name</label>
                <input type="text" id="lua_name" placeholder="enter script name" />
            </div>

            <div class="form-group">
                <label for="lua_icon">icon type</label>
                <select id="lua_icon">
                    <option value="CODE">code</option>
                    <option value="WORLD">world</option>
                    <option value="VISUALS">visuals</option>
                </select>
            </div>

            <div class="form-group">
                <div class="file-input-wrapper" id="file_wrapper">
                    <input type="file" id="lua_file" accept=".lua" />
                    <div class="file-input-content">
                        <i class="fas fa-file-upload"></i>
                        <p id="file_text">click to select .lua file</p>
                    </div>
                </div>
            </div>

            <button class="upload-btn" id="upload_btn">
                <i class="fas fa-upload"></i>
                upload
            </button>

            <div class="status-message" id="status_message"></div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
